                <figure class="highlight basic"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br></pre></td><td class="code"><pre><code class="hljs basic"><span class="hljs-symbol">200 </span>   OK    请求成功。一般用于<span class="hljs-keyword">GET</span>与POST请求<br><span class="hljs-symbol">201 </span>   Created    已创建。成功请求并创建了新的资源<br><span class="hljs-symbol">202 </span>   Accepted    已接受。已经接受请求，但未处理完成<br><span class="hljs-symbol">203 </span>   Non-Authoritative Information    非授权信息。请求成功。但返回的meta信息不在原始的服务     器，而是一个副本<br><span class="hljs-symbol">204 </span>   No Content    无内容。服务器成功处理，但未返回内容。在未更新网页的情况下，可确保浏览器继续显示当前文档<br><span class="hljs-symbol">205 </span>   <span class="hljs-keyword">Reset</span> Content    重置内容。服务器处理成功，用户终端（例如：浏览器）应重置文档视图。可通过此返回码清除浏览器的表单域<br><span class="hljs-symbol">206 </span>   Partial Content    部分内容。服务器成功处理了部分<span class="hljs-keyword">GET</span>请求<br><span class="hljs-symbol">300 </span>   Multiple Choices    多种选择。请求的资源可包括多个位置，相应可返回一个资源特征与地址的列表用于用户终端（例如：浏览器）选择<br><span class="hljs-symbol">301 </span>   Moved Permanently    永久移动。请求的资源已被永久的移动到新URI，返回信息会包括新的URI，浏览器会自动定向到新URI。今后任何新的请求都应使用新的URI代替<br><span class="hljs-symbol">302 </span>   Found    临时移动。与<span class="hljs-number">301</span>类似。但资源只是临时被移动。客户端应继续使用原有URI<br><span class="hljs-symbol">303 </span>   See Other    查看其它地址。与<span class="hljs-number">301</span>类似。使用<span class="hljs-keyword">GET</span>和POST请求查看<br><span class="hljs-symbol">304 </span>   <span class="hljs-keyword">Not</span> Modified    未修改。所请求的资源未修改，服务器返回此状态码时，不会返回任何资源。客户端通常会缓存访问过的资源，通过提供一个头信息指出客户端希望只返回在指定日期之后修改的资源<br><span class="hljs-symbol">305 </span>   Use Proxy    使用代理。所请求的资源必须通过代理访问<br><span class="hljs-symbol">306 </span>   Unused    已经被废弃的HTTP状态码<br><span class="hljs-symbol">307 </span>   Temporary Redirect    临时重定向。与<span class="hljs-number">302</span>类似。使用<span class="hljs-keyword">GET</span>请求重定向<br><span class="hljs-symbol">400 </span>   Bad Request    客户端请求的语法错误，服务器无法理解<br><span class="hljs-symbol">401 </span>   Unauthorized    请求要求用户的身份认证<br><span class="hljs-symbol">402 </span>   Payment Required    保留，将来使用<br><span class="hljs-symbol">403 </span>   Forbidden    服务器理解请求客户端的请求，但是拒绝执行此请求<br><span class="hljs-symbol">404 </span>   <span class="hljs-keyword">Not</span> Found    服务器无法根据客户端的请求找到资源（网页）。通过此代码，网站设计人员可设置<span class="hljs-string">&quot;您所请求的资源无法找到&quot;</span>的个性页面<br><span class="hljs-symbol">500 </span>   Internal Server <span class="hljs-keyword">Error</span>    服务器内部错误，无法完成请求<br><span class="hljs-symbol">501 </span>   <span class="hljs-keyword">Not</span> Implemented    服务器不支持请求的功能，无法完成请求<br><span class="hljs-symbol">502 </span>   Bad Gateway    作为网关或者代理工作的服务器尝试执行请求时，从远程服务器接收到了一个无效的响应<br><span class="hljs-symbol">503 </span>   Service Unavailable    由于超载或系统维护，服务器暂时的无法处理客户端的请求。延时的长度可包含在服务器的Retry-After头信息中<br><span class="hljs-symbol">504 </span>   Gateway Time-<span class="hljs-keyword">out</span>    充当网关或代理的服务器，未及时从远端服务器获取请求<br><span class="hljs-symbol">505 </span>   HTTP Version <span class="hljs-keyword">not</span> supported    服务器不支持请求的HTTP协议的版本，无法完成处理<br><br><br></code></pre></td></tr></table></figure>

        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
