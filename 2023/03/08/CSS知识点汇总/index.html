e">241</span><br><span class="line">242</span><br><span class="line">243</span><br><span class="line">244</span><br><span class="line">245</span><br><span class="line">246</span><br><span class="line">247</span><br><span class="line">248</span><br><span class="line">249</span><br><span class="line">250</span><br><span class="line">251</span><br><span class="line">252</span><br><span class="line">253</span><br><span class="line">254</span><br><span class="line">255</span><br><span class="line">256</span><br><span class="line">257</span><br><span class="line">258</span><br><span class="line">259</span><br><span class="line">260</span><br><span class="line">261</span><br><span class="line">262</span><br><span class="line">263</span><br><span class="line">264</span><br><span class="line">265</span><br><span class="line">266</span><br><span class="line">267</span><br><span class="line">268</span><br><span class="line">269</span><br><span class="line">270</span><br><span class="line">271</span><br><span class="line">272</span><br><span class="line">273</span><br><span class="line">274</span><br><span class="line">275</span><br><span class="line">276</span><br><span class="line">277</span><br><span class="line">278</span><br><span class="line">279</span><br><span class="line">280</span><br><span class="line">281</span><br><span class="line">282</span><br><span class="line">283</span><br><span class="line">284</span><br><span class="line">285</span><br><span class="line">286</span><br><span class="line">287</span><br><span class="line">288</span><br><span class="line">289</span><br><span class="line">290</span><br><span class="line">291</span><br><span class="line">292</span><br><span class="line">293</span><br><span class="line">294</span><br><span class="line">295</span><br><span class="line">296</span><br><span class="line">297</span><br><span class="line">298</span><br><span class="line">299</span><br><span class="line">300</span><br><span class="line">301</span><br><span class="line">302</span><br><span class="line">303</span><br><span class="line">304</span><br><span class="line">305</span><br><span class="line">306</span><br><span class="line">307</span><br><span class="line">308</span><br><span class="line">309</span><br><span class="line">310</span><br><span class="line">311</span><br><span class="line">312</span><br><span class="line">313</span><br></pre></td><td class="code"><pre><code class="hljs css"><span class="hljs-comment">/*css可以认为时由多个选择器组成的集合，每个选择器由3个基本部分组成---&quot;选择器名称&quot;、&quot;属性&quot;、&quot;值&quot;*/</span><br>selector &#123;<br>    property:value;<br>&#125;<br><span class="hljs-comment">/*其中selector由不同的形式，包括HTML的标记(例如&lt;body&gt;、&lt;table&gt;、&lt;p&gt;等)，也可以是用户自定义的*/</span><br><span class="hljs-comment">/*标记；property是选择器的属性；value指定了属性的值*/</span><br><br><span class="hljs-comment">/*标记选择器*/</span><br><span class="hljs-comment">/*诸如&lt;p&gt;、&lt;h&gt;、&lt;div&gt;等,可直接使用*/</span><br>tagName &#123;<br>    property:value;<br>&#125;<br><br><span class="hljs-comment">/*类选择器，用于控制页面中所有同类标记的显示样式*/</span><br><span class="hljs-selector-class">.className</span>&#123;<br>    property:value;<br>&#125;<br><span class="hljs-comment">/*className是选择器的名称，具体名称由css制定者自己命名，如果一个标记具有class属性，且属性值为Na么，那么*/</span><br><span class="hljs-comment">/*该标记的呈现样式由该选择器指定。在定类选择符时，需要在className前面加一个句点&quot;.&quot;*/</span><br><br><span class="hljs-comment">/*ID选择器，和类选择器在设置样式的功能类似，都是对特定属性的属性值进行设置。但ID选择器的一个重要功能是用做网页的唯一标识*/</span><br><span class="hljs-selector-class">.idName</span>&#123;<br>    property:value;<br>&#125;<br><span class="hljs-comment">/*idName是选择器名称，可以由css定义者自己命名，如果某标记具有id属性，并且该属性值为idName，那么该标记的呈现样式由ID选择*/</span><br><span class="hljs-comment">/*器指定，在正常情况下，id属性值在文档中具有唯一性。在定于ID选择器时，需要在idName前面加一个&quot;#&quot;符号*/</span><br><span class="hljs-selector-id">#font1</span>&#123;<br>    <span class="hljs-attribute">font-family</span>: <span class="hljs-string">&quot;幼圆&quot;</span>;<br>    <span class="hljs-attribute">color</span>: blue;<br> &#125;<br><span class="hljs-comment">/*a.类选择器可以给任意数量的标记定义样式，但ID选择器在页面的标记中只能使用一次，因为如果一个HTML页面中有*/</span><br><span class="hljs-comment">/*  两个相同id的标记，那么JavaScript在查找id时将会发生错误*/</span><br><span class="hljs-comment">/*b.ID选择器比类选择器具有更高的优先级，即当ID选择器与类选择器在样式定义上发生冲突时，优先使用ID选择器定义的样式*/</span><br><br><span class="hljs-comment">/*行内样式*/</span><br><span class="hljs-comment">/*&lt;h1 style=&quot;color:blue; font-style:bold&quot;&gt;&lt;/h1&gt; */</span><br><br><span class="hljs-comment">/*在html中内嵌css*/</span><br><span class="hljs-comment">/*&lt;!DOCTYPE html&gt; */</span><br><span class="hljs-comment">/*&lt;html lang=&quot;en&quot;&gt; */</span><br><span class="hljs-comment">/*&lt;head&gt; */</span><br><span class="hljs-comment">/*&lt;meta charset=&quot;UTF-8&quot;&gt;*/</span><br><span class="hljs-comment">/*&lt;style type=text/css&gt;*/</span><br><span class="hljs-comment">/*h2&#123;*/</span><br><span class="hljs-comment">/*   font-family: &quot;幼圆&quot;;*/</span><br><span class="hljs-comment">/*   font-size: 16px;*/</span><br><span class="hljs-comment">/*   color: blue;*/</span><br><span class="hljs-comment">/*   &#125;*/</span><br><span class="hljs-comment">/*.sp123&#123;*/</span><br><span class="hljs-comment">/*    line-height: 140%;*/</span><br><span class="hljs-comment">/*    background-color: blue;*/</span><br><span class="hljs-comment">/*&#125;*/</span><br><span class="hljs-comment">/*#id1&#123;*/</span><br><span class="hljs-comment">/*    line-height: 150%;*/</span><br><span class="hljs-comment">/*    background-color: red;*/</span><br><span class="hljs-comment">/*&#125;*/</span><br><span class="hljs-comment">/*&lt;/style&gt;*/</span><br><span class="hljs-comment">/*&lt;/head&gt;*/</span><br><span class="hljs-comment">/*&lt;body&gt;*/</span><br><span class="hljs-comment">/*&lt;h2&gt; 可直接调用&lt;/h2&gt;*/</span><br><span class="hljs-comment">/*&lt;p class=&quot;sp123&quot;&gt;用class调用.sp&lt;/p&gt;*/</span><br><span class="hljs-comment">/*&lt;p id=&quot;id1&quot;&gt;用id调用id1&lt;/p&gt;*/</span><br><span class="hljs-comment">/*&lt;/body&gt;*/</span><br><span class="hljs-comment">/*&lt;/html&gt;*/</span><br>链接样式<br><br><span class="hljs-comment">/*CSS外部样式表mystyle.css*/</span><br><span class="hljs-selector-tag">body</span>&#123;<br>    <span class="hljs-attribute">font-family</span>: <span class="hljs-string">&quot;宋体&quot;</span>;<br>    <span class="hljs-attribute">font-size</span>: <span class="hljs-number">12px</span>;<br>    <span class="hljs-attribute">background-color</span>: <span class="hljs-number">#0000ff</span>;<br>&#125;<br><span class="hljs-selector-id">#first</span>&#123;<br>    <span class="hljs-attribute">font-family</span>:<span class="hljs-string">&quot;幼圆&quot;</span>;<br>    <span class="hljs-attribute">color</span>:red;<br>&#125;<br><span class="hljs-comment">/*再完成一个HTML文件main.html*/</span><br><span class="hljs-comment">/*&lt;!DOCTYPE html&gt; */</span><br><span class="hljs-comment">/*&lt;html lang=&quot;en&quot;&gt; */</span><br><span class="hljs-comment">/*&lt;head&gt; */</span><br><span class="hljs-comment">/*&lt;meta charset=&quot;UTF-8&quot;&gt;*/</span><br><span class="hljs-comment">/*&lt;link href=&quot;mystyle.css&quot; type=&quot;text/css&quot; rel=&quot;stylesheet&quot;/&gt;*/</span><br><span class="hljs-comment">/*&lt;/head&gt;*/</span><br><span class="hljs-comment">/*&lt;body&gt;*/</span><br><span class="hljs-comment">/*&lt;p id=&quot;first&quot;&gt; 我是链接样式的主体&lt;/p&gt;*/</span><br><span class="hljs-comment">/*&lt;/body&gt;*/</span><br><span class="hljs-comment">/*&lt;/html&gt;*/</span><br><br><span class="hljs-comment">/*&lt;link&gt;标记的几个属性*/</span><br><span class="hljs-comment">/*a.rel属性指明了链接属性，定义链接的文件和HTML文档之间的关系就设为stylesheet*/</span><br><span class="hljs-comment">/*b.href属性指出了样式表的位置，他只是个普通的URL地址，可以是相对地址，也可以是绝对地址*/</span><br><span class="hljs-comment">/*c.type属性指明了样式表的位置，对于级联样式表，它的取值为text/css*/</span><br><br><span class="hljs-comment">/*各种样式的优先级*/</span><br><span class="hljs-comment">/*行内样式的优先级高于嵌入样式；嵌入样式的优先级高于链接样式；链接样式的优先级高于导入样式*/</span><br><br><span class="hljs-comment">/*css复合选择器*/</span><br><span class="hljs-comment">/*交集选择器，是由两个选择器直接连接构成的，其中结果是选中两者各自作用范围的交集，其中，第一个*/</span><br><span class="hljs-comment">/*必须是标记选择器，第二个必须是类选择器或ID选择器，例如：&quot;h1.class1; p#id1&quot;*/</span><br><br>tagName<span class="hljs-selector-class">.className</span> &#123;<br>    property:value;<br>&#125;<br><span class="hljs-selector-tag">div</span><span class="hljs-selector-class">.class1</span> &#123;<br>    <span class="hljs-attribute">color</span>: <span class="hljs-number">#91a0ff</span>;<br>    <span class="hljs-attribute">font-size</span>: <span class="hljs-number">10px</span>;<br>    <span class="hljs-attribute">font-weight</span>: bold;<br>&#125;<br><br><span class="hljs-comment">/*&lt;!DOCTYPE html&gt; */</span><br><span class="hljs-comment">/*&lt;html lang=&quot;en&quot;&gt; */</span><br><span class="hljs-comment">/*&lt;head&gt; */</span><br><span class="hljs-comment">/*&lt;meta charset=&quot;UTF-8&quot;&gt;*/</span><br><span class="hljs-comment">/*&lt;style&gt;&#123;*/</span><br><span class="hljs-comment">/*     div&#123;*/</span><br><span class="hljs-comment">/*         color: blue;*/</span><br><span class="hljs-comment">/*         font-size: 9px;*/</span><br><span class="hljs-comment">/*     &#125;*/</span><br><span class="hljs-comment">/*     .class1&#123;*/</span><br><span class="hljs-comment">/*         font-size: 12px;*/</span><br><span class="hljs-comment">/*     &#125;*/</span><br><span class="hljs-comment">/*     div.class1 &#123;*/</span><br><span class="hljs-comment">/*         color: red;*/</span><br><span class="hljs-comment">/*         font-size: 10px;*/</span><br><span class="hljs-comment">/*         font-weight: bold;*/</span><br><span class="hljs-comment">/*     &#125;*/</span><br><span class="hljs-comment">/* &#125;*/</span><br><span class="hljs-comment">/*&lt;/style&gt;*/</span><br><span class="hljs-comment">/*&lt;/head&gt;*/</span><br><span class="hljs-comment">/*&lt;body&gt;*/</span><br><span class="hljs-comment">/*&lt;div&gt; 正常div标记，蓝色，9px &lt;/div&gt;*/</span><br><span class="hljs-comment">/*&lt;p class=&quot;class1&quot;&gt;类选择器，12px&lt;/p&gt;*/</span><br><span class="hljs-comment">/*&lt;div class=&quot;class1&quot; &gt; 交集选择器，红色，加粗，10px&lt;/div&gt;*/</span><br><span class="hljs-comment">/*&lt;/body&gt;*/</span><br><span class="hljs-comment">/*&lt;/html&gt;*/</span><br><br><span class="hljs-comment">/*并集选择器，对多个选择器进行集体声明，多个选择器之间用&quot;,&quot;隔开，每个选择器可以是*/</span><br><span class="hljs-comment">/*任何类型的选择器，如果某些选择器定义的样式完全相同，或者部分相同，这时，便可以使用*/</span><br><span class="hljs-comment">/*并集选择器*/</span><br>selector,selector1 &#123;<br>    property:value;<br> &#125;<br><br><span class="hljs-comment">/*&lt;!DOCTYPE html&gt; */</span><br><span class="hljs-comment">/*&lt;html lang=&quot;en&quot;&gt; */</span><br><span class="hljs-comment">/*&lt;head&gt; */</span><br><span class="hljs-comment">/*&lt;meta charset=&quot;UTF-8&quot;&gt;*/</span><br><span class="hljs-comment">/*&lt;style&gt;&#123;*/</span><br><span class="hljs-comment">/*     div,h1,p &#123;*/</span><br><span class="hljs-comment">/*         color: blue;*/</span><br><span class="hljs-comment">/*         font-size: 9px;*/</span><br><span class="hljs-comment">/*     &#125;*/</span><br><span class="hljs-comment">/*     div.class1,class1,#id1 &#123;*/</span><br><span class="hljs-comment">/*         color: red;*/</span><br><span class="hljs-comment">/*         font-size: 10px;*/</span><br><span class="hljs-comment">/*         font-weight: bold;*/</span><br><span class="hljs-comment">/*     &#125;*/</span><br><span class="hljs-comment">/* &#125;*/</span><br><span class="hljs-comment">/*&lt;/style&gt;*/</span><br><span class="hljs-comment">/*&lt;/head&gt;*/</span><br><span class="hljs-comment">/*&lt;body&gt;*/</span><br><span class="hljs-comment">/*&lt;div&gt; 正常div标记，蓝色，9px &lt;/div&gt;*/</span><br><span class="hljs-comment">/*&lt;p &gt;p标记，和div标记相同&lt;/p&gt;*/</span><br><span class="hljs-comment">/*&lt;div class=&quot;class1&quot; &gt;红色，加粗，10px&lt;/div&gt;*/</span><br><span class="hljs-comment">/*&lt;span id=&quot;id1&quot; &gt;红色，加粗，10px&lt;/span&gt;*/</span><br><span class="hljs-comment">/*&lt;/body&gt;*/</span><br><span class="hljs-comment">/*&lt;/html&gt;*/</span><br><br><span class="hljs-comment">/*后代选择器*/</span><br><span class="hljs-comment">/*在CSS选择器中，可以通过嵌套的方式，对特殊位置HTML标记进行控制，例如：当&lt;div&gt;与&lt;/div&gt;之间包含&lt;b&gt;标记时，*/</span><br><span class="hljs-comment">/*就可以使用后代选择器定义出现在&lt;div&gt;标记中的&lt;b&gt;标记的格式，后代选择器的写法是把外层的标记写在前面，内层标记写在*/</span><br><span class="hljs-comment">/*后面，之间用空格隔开*/</span><br>selector1  selector2 &#123;<br>           property:value;<br>         &#125;<br><span class="hljs-selector-tag">div</span> <span class="hljs-selector-tag">li</span> &#123;<br>    <span class="hljs-attribute">color</span>: aqua;<br>    <span class="hljs-attribute">font-weight</span>: <span class="hljs-number">800</span>;<br>&#125;<br><br>子选择器<br>子选择器用于选中标记的直接后代（即儿子），它的定义符号是大于号（&gt;）<br>selector&gt;selector1<br><br><span class="hljs-comment">/*&lt;!DOCTYPE html&gt; */</span><br><span class="hljs-comment">/*&lt;html lang=&quot;en&quot;&gt; */</span><br><span class="hljs-comment">/*&lt;head&gt; */</span><br><span class="hljs-comment">/*&lt;meta charset=&quot;UTF-8&quot;&gt;*/</span><br><span class="hljs-comment">/*&lt;style&gt;*/</span><br><span class="hljs-comment">/*div&gt;p &#123;*/</span><br><span class="hljs-comment">/*    font-family: &quot;幼圆&quot;;*/</span><br><span class="hljs-comment">/*    color: red;*/</span><br><span class="hljs-comment">/*&#125;*/</span><br><span class="hljs-comment">/*&lt;/style&gt;*/</span><br><span class="hljs-comment">/*&lt;/head&gt;*/</span><br><span class="hljs-comment">/*&lt;body&gt;*/</span><br><span class="hljs-comment">/*&lt;div&gt;</span><br><span class="hljs-comment">/*&lt;p &gt;本行应用了子选择器，幼圆，红色&lt;/p&gt;*/</span><br><span class="hljs-comment">/*&lt;em&gt;*/</span><br><span class="hljs-comment">/*&lt;p&gt;本行不是div的直接后代，子选择器无效&lt;/p&gt;*/</span><br><span class="hljs-comment">/*&lt;/em&gt;*/</span><br><span class="hljs-comment">/*&lt;/div&gt;*/</span><br><span class="hljs-comment">/*&lt;/body&gt;*/</span><br><span class="hljs-comment">/*&lt;/html&gt;*/</span><br><br>相邻选择器<br>相邻选择器，它的定义符号（+），可以选中紧跟在它后面的一个兄弟元素（这两个元素具有共同的父元素）<br>selector+selector1<br><br>属性选择器<br>例如：设置网页中id值为first的元素背景色和前景颜色，使用属性选择器的描述<br><span class="hljs-selector-tag">div</span><span class="hljs-selector-attr">[id=<span class="hljs-string">&quot;first&quot;</span>]</span> &#123;<br>    <span class="hljs-attribute">color</span>:blue;<br>    <span class="hljs-attribute">background-color</span>: yellow;<br>&#125;<br>例如：将网页表单中<span class="hljs-selector-tag">input</span>元素中的text类型，设置蓝色边框，可以通过下面的属性选择器来绑定<br><span class="hljs-selector-tag">input</span> <span class="hljs-selector-attr">[type=<span class="hljs-string">&quot;text&quot;</span>]</span> &#123;<br>    <span class="hljs-attribute">border</span>:<span class="hljs-number">1px</span> dotted blue;<br>&#125;<br><br>属性选择器及其功能<br>选择器              说明<br><span class="hljs-selector-attr">[att*=<span class="hljs-string">&quot;value&quot;</span>]</span>     匹配属性包含特定值的元素。例如，<span class="hljs-selector-tag">a</span><span class="hljs-selector-attr">[href*=<span class="hljs-string">&quot;lei&quot;</span>]</span>,匹配&lt;<span class="hljs-selector-tag">a</span> href=&quot;http://www.lei.edu.cn<span class="hljs-string">&quot;&gt; 包含匹配&lt;/a&gt;</span><br><span class="hljs-string">[att^=&quot;</span>value<span class="hljs-string">&quot;]     匹配属性包含以特定值开头的元素。例如，a[href^=&quot;</span>ftp<span class="hljs-string">&quot;],匹配&lt;a href=&quot;</span>ftp://www.lei.edu.cn<span class="hljs-string">&quot;&gt; 头匹配&lt;/a&gt;</span><br><span class="hljs-string">[att$=&quot;</span>value<span class="hljs-string">&quot;]     匹配属性包含以特定值结尾的元素。例如，a[href$=&quot;</span>cn<span class="hljs-string">&quot;],匹配&lt;a href=&quot;</span>http://www.lei.edu.cn<span class="hljs-string">&quot;&gt; 尾匹配&lt;/a&gt;</span><br><span class="hljs-string">[att=&quot;</span>value<span class="hljs-string">&quot;]      匹配属性等于某特定值的元素。例如，[type=&quot;</span>text<span class="hljs-string">&quot;],匹配&lt;input type=&quot;</span>text<span class="hljs-string">&quot; name=&quot;</span>username<span class="hljs-string">&quot; /&gt;</span><br><span class="hljs-string"></span><br><span class="hljs-string">* &#123;   /*网页中所有文字的格式*/</span><br><span class="hljs-string">     text-decoration: none;</span><br><span class="hljs-string">     font-size: 16px;</span><br><span class="hljs-string">&#125;</span><br><span class="hljs-string">a[href^=http]:before&#123;              /*在指定属性之前插入内容*/</span><br><span class="hljs-string">    content:&quot;</span>超文本传输协议：<span class="hljs-string">&quot;;</span><br><span class="hljs-string">    color: red;</span><br><span class="hljs-string">&#125;</span><br><span class="hljs-string">a[href$=jpg]:after,a[href$=png]:after &#123;   /*在指定属性前之后插入内容*/</span><br><span class="hljs-string">    content: &quot;</span>图像<span class="hljs-string">&quot;;</span><br><span class="hljs-string">    color: green;</span><br><span class="hljs-string">&#125;</span><br><span class="hljs-string"></span><br><span class="hljs-string"></span><br><span class="hljs-string">伪类选择器，是在css中已经定义的选择器，而不是由用户自行定义</span><br><span class="hljs-string">/*此处未给出详细内容*/</span><br><span class="hljs-string"></span><br><span class="hljs-string">字体属性</span><br><span class="hljs-string">font-family属性用于确定要使用的字体列表，例如：宋体、幼圆等</span><br><span class="hljs-string">font-size属性用于控制文字的大小，取值分为4种类型--绝对大小、相对大小、长度值、以及百分数，该属性默认值是medium</span><br><span class="hljs-string">font-size属性确定指定元素显示的字形，font-style属性的值包括normal、italic和oblique3种，默认值为normal，表示</span><br><span class="hljs-string">普通字形；itlic和oblique表示斜体字形</span><br><span class="hljs-string">font-variant属性用于子浏览器中显示指定元素的字体变体。该属性有3个值：normal、small-caps、inherit，该属性</span><br><span class="hljs-string">默认值为normal，表示使用标准字体；small-caps表示小体大写</span><br><span class="hljs-string">font-weight属性定义了字体的粗细值，它的取值可以是normal、bold、bolder、lighter，默认值为normal，表示正常粗细，</span><br><span class="hljs-string">bold表示粗体</span><br><span class="hljs-string">组合属性font</span><br><span class="hljs-string"></span><br><span class="hljs-string">文本属性</span><br><span class="hljs-string">word-spacing用于设定单词之间的间隔，它的取值可以是normal或具体的长度值，也可以是负值</span><br><span class="hljs-string">letter-spacing属性和word-spacing类似，它的值决定了字符间距（出去默认距离外）</span><br><span class="hljs-string">text-align属性指定了所选元素的对齐方式（类似与HTML标记符的align属性），取值可以是left、right、center、</span><br><span class="hljs-string">justify、start、end，分别为 左对齐、右对齐、居中对齐、两端对齐、开始边缘对齐、向行的结束边缘对齐</span><br><span class="hljs-string">text-indent属性可以对特定选项的文本进行收行缩进，取值可以为长度值或百分比，默认值为0</span><br><span class="hljs-string">line-height属性决定了相邻行之间的间距（或者说行高），其取值可以是数字、长度、百分比</span><br><span class="hljs-string">/*长度值10pt，像素值10px*/</span><br><span class="hljs-string">text-decoration属性可以对特定选项的文本进行修饰，它的取值为none、underline、overline、line-through和blink，默认值为none</span><br><span class="hljs-string">text-transform属性用于转换文本，取值为capitalize、uppercase、lowercase、none，默认值为none，capitalize值表示</span><br><span class="hljs-string">所选元素中文本的每个单词的首字母以大写显示；uppercase值表示所有文本都以大写显示，lowercase值表示所有文本都以小写显示</span><br><span class="hljs-string">text-shadow属性用于向文本添加一个或多个阴影，取值为color、length、opacity</span><br><span class="hljs-string"></span><br><span class="hljs-string">text-shadow:X-Offset Y-Offset shadow color;</span><br><span class="hljs-string">X-Offset表示阴影的水平偏移距离，其值为正向右偏移，其值为负向左偏移</span><br><span class="hljs-string">Y-Offset表示阴影的垂直偏移距离，其值为正向下偏移，其值为负向上偏移</span><br><span class="hljs-string">shadow表示阴影的模糊度，不可以为负，值越大，阴影越模糊，反之，清晰</span><br><span class="hljs-string">div &#123;</span><br><span class="hljs-string">    text-shadow: 5px 8px 3px gray;</span><br><span class="hljs-string">    font: 24pt &quot;</span>楷体<span class="hljs-string">&quot;;</span><br><span class="hljs-string">&#125;</span><br><span class="hljs-string">word-wrap属性允许超过容器的长单词换行到下一行，它的取值为normal和break-word，默认值为normal，表示只在允许的断字点换行；</span><br><span class="hljs-string">break-word表示在长单词或URL地址内部进行换行</span><br><span class="hljs-string"></span><br><span class="hljs-string">background-color属性用于设置HTML元素背景颜色</span><br><span class="hljs-string">background-image属性用于设置HTML元素背景图片</span><br><span class="hljs-string">background-attachment属性控制背景图片是否随内容一起滚动，取值为scroll或fixed，该属性默认值为scroll，表示背景图片随着</span><br><span class="hljs-string">内容一起滚动，fixed表示背景图像静止，而内容可以滚动</span><br><span class="hljs-string">background-position属性指定了背景图像相对于关联区域左上角的位置，该属性通常指定由空格隔开的两个值，既可以使用关键</span><br><span class="hljs-string">字left/center/right和top/center/boottom,也可以指定百分数值，胡总和指定以标准单位计算的距离</span><br><span class="hljs-string">background-repeat属性用来表示背景图片是否重复显示，取值可以是reapeat/repeat-x/repeat-y/no-repeat</span><br><span class="hljs-string">组合属性background</span><br><span class="hljs-string"></span><br><span class="hljs-string">boder:5px solid red;   /*制作圆角边框用这行代码*/</span><br><span class="hljs-string"></span><br><span class="hljs-string">boder-width设置边框粗细</span><br><span class="hljs-string">boder-color设置边框颜色</span><br><span class="hljs-string">boder-style选择一些预先定义的好的线型，如虚线、实线等</span><br><span class="hljs-string"></span><br><span class="hljs-string">max-width和max-heigth分别设置图片宽度最大值和高度最大值</span><br><span class="hljs-string"></span><br><span class="hljs-string">浮动属性</span><br><span class="hljs-string">CSS使用float属性实现文字环绕效果。float属性主要定义图像向那个方向浮动</span><br><span class="hljs-string">float:none/left/right;</span><br><span class="hljs-string"></span><br><span class="hljs-string">清除浮动属性</span><br><span class="hljs-string">clear:none |left |right |both;</span><br><span class="hljs-string"></span><br><span class="hljs-string">定位属性</span><br><span class="hljs-string">position: static |relation |absolute |fixed</span><br><span class="hljs-string">static静态定位，默认的定位属性</span><br><span class="hljs-string">absolute绝对定位，通过top、left、bottom、right等属性值定位盒子相对其具有position设置的父对象的偏移位置，不</span><br><span class="hljs-string">占用原页面空间</span><br><span class="hljs-string">relative相对定位，通过top、left、bottom、right等属性值定位元素相对其原本应显示位置的偏移位置，占用原位置空间</span><br><span class="hljs-string">fixed固定定位，通过通过top、left、bottom、right等属性值定位盒子相对浏览器窗口的拍内衣位置</span><br><span class="hljs-string"></span><br><span class="hljs-string">层叠定位属性z-index</span><br><span class="hljs-string"></span><br></code></pre></td></tr></table></figure>

<script>
  Fluid.utils.createScript('https://lib.baomitu.com/tocbot/4.18.2/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {
    window.anchors.options = {
      placement: CONFIG.anchorjs.placement,
      visible  : CONFIG.anchorjs.visible
    };
    if (CONFIG.anchorjs.icon) {
      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

    Fluid.events.registerRefreshCallback(function() {
      if ('anchors' in window) {
        anchors.removeAll();
        var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
        var res = [];
        for (var item of el) {
          res.push('.markdown-body > ' + item.trim());
        }
        if (CONFIG.anchorjs.placement === 'left') {
          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
