">&quot;n2&quot;</span> <span class="hljs-attr">formaction</span>=<span class="hljs-string">&quot;h2.html&quot;</span> <span class="hljs-attr">formmethod</span>=<span class="hljs-string">&quot;post&quot;</span> /&gt;</span><br><span class="hljs-tag">&lt;/<span class="hljs-name">form</span>&gt;</span><br><br><br><span class="hljs-comment">&lt;!--输入标记&lt;input&gt;--&gt;</span><br><span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;控件名称&quot;</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;控件类型&quot;</span> <span class="hljs-attr">maxlength</span>=<span class="hljs-string">&quot;12 允许用户输入最大字符数&quot;</span> <span class="hljs-attr">size</span>=<span class="hljs-string">&quot;8 指定文本框的宽度&quot;</span> <span class="hljs-attr">value</span>=<span class="hljs-string">&quot;文本框默认值&quot;</span> /&gt;</span><br><span class="hljs-comment">&lt;!--&lt;input&gt;标记的type属性值及说明--&gt;</span><br><span class="hljs-comment">&lt;!--属性值     说明--&gt;</span><br><span class="hljs-comment">&lt;!--text      文本框--&gt;</span><br><span class="hljs-comment">&lt;!--password  密码框--&gt;</span><br><span class="hljs-comment">&lt;!--file      文件域--&gt;</span><br><span class="hljs-comment">&lt;!--checkbox  复选框--&gt;</span><br><span class="hljs-comment">&lt;!--radio     单选按钮--&gt;</span><br><span class="hljs-comment">&lt;!--button    标准按钮--&gt;</span><br><span class="hljs-comment">&lt;!--submit    提交按钮--&gt;</span><br><span class="hljs-comment">&lt;!--reset     重置按钮--&gt;</span><br><span class="hljs-comment">&lt;!--image     图像域--&gt;</span><br><br><span class="hljs-comment">&lt;!--placehoder属性是指当文本框&lt;input type=&quot;text&quot;&gt;处于未输入状态时文本框中显示的输入提示--&gt;</span><br><span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;text&quot;</span> <span class="hljs-attr">placeholder</span>=<span class="hljs-string">&quot;default text&quot;</span> /&gt;</span><br><br><span class="hljs-comment">&lt;!--autofocus属性，若给文本框、选择框或按钮等控制加上该属性，则当页面打开时，--&gt;</span><br><span class="hljs-comment">&lt;!--改控件将自动获得焦点，从而替代使用JavaScript代码，注意：一个页面内只能有一个控件具有该属性--&gt;</span><br><span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;text&quot;</span> <span class="hljs-attr">autofocus</span>&gt;</span><br><br><span class="hljs-comment">&lt;!--list属性，在HTNML5中，为单行文本框&lt;input type=&quot;text&quot;&gt;增加了一个list属性，--&gt;</span><br><span class="hljs-comment">&lt;!--该属性的值是莫格datalist元素的id，datalist也是HTML5中新增的元素，该元素类似于选择框（&lt;select&gt;),但是当--&gt;</span><br><span class="hljs-comment">&lt;!--用户想要设定的值不在选择列表之内时，允许其自行输入，datalist元素本身并不显示，而是当--&gt;</span><br><span class="hljs-comment">&lt;!--文本框获得焦点时以提示输入的方式显示--&gt;</span><br><br>请选择文本：<br><span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;text&quot;</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;greeting&quot;</span> <span class="hljs-attr">list</span>=<span class="hljs-string">&quot;greeting&quot;</span> /&gt;</span><br><span class="hljs-comment">&lt;!--使用style=&quot;display:none;&quot;将detalist元素设定为不显示--&gt;</span><br><span class="hljs-tag">&lt;<span class="hljs-name">datalist</span> <span class="hljs-attr">id</span>=<span class="hljs-string">&quot;greeting&quot;</span> <span class="hljs-attr">style</span>=<span class="hljs-string">&quot;display: none;&quot;</span>&gt;</span><br>    <span class="hljs-tag">&lt;<span class="hljs-name">option</span> <span class="hljs-attr">value</span>=<span class="hljs-string">&quot;选项1&quot;</span>&gt;</span>选项1<span class="hljs-tag">&lt;/<span class="hljs-name">option</span>&gt;</span><br>    <span class="hljs-tag">&lt;<span class="hljs-name">option</span> <span class="hljs-attr">value</span>=<span class="hljs-string">&quot;选项2&quot;</span>&gt;</span>选项2<span class="hljs-tag">&lt;/<span class="hljs-name">option</span>&gt;</span><br><span class="hljs-tag">&lt;/<span class="hljs-name">datalist</span>&gt;</span><br><br><span class="hljs-comment">&lt;!--autocomplete属性用于设置输入时是否自动完成，提供了十分方便辅助输入功能。对于autocomplete属性，--&gt;</span><br><span class="hljs-comment">&lt;!--可以指定其值为&quot;on&quot;、”off“、”“三类值。不指定时，使用浏览器的默认值（取决于个浏览器的设定）。该属性设置为on时，--&gt;</span><br><span class="hljs-comment">&lt;!--可以显示指定待输入的数据列表。如果使用datalist元素与list属性提供待输入的数据列表，自动完成时，可以将该datalist元素--&gt;</span><br><span class="hljs-comment">&lt;!--中的数据作为待输入的数据在文本框钟自动显示。--&gt;</span><br><span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;text&quot;</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;school&quot;</span> <span class="hljs-attr">autocomplete</span>=<span class="hljs-string">&quot;on&quot;</span> /&gt;</span><br><br><span class="hljs-comment">&lt;!--required属性，可以应用在大多数输入元素上（除了隐藏元素、图片元素按钮外）。在提交时，--&gt;</span><br><span class="hljs-comment">&lt;!--如果元素内容为空白，则不允许提交，同时在浏览器中显示提示信息，提示用户这个元素必须输入内容--&gt;</span><br><br><span class="hljs-comment">&lt;!--pattern属性，要求输入的内容符合一定的格式，若不符合时，则不允许提交且会有显示--&gt;</span><br><span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;text&quot;</span> <span class="hljs-attr">pattern</span>=<span class="hljs-string">&quot;[0-9] [A-Z] &#123;3&#125;&quot;</span> <span class="hljs-attr">name</span>=<span class="hljs-string">part</span> <span class="hljs-attr">placeholder</span>=<span class="hljs-string">&quot;输入内容：1个数字与三个大写字母。&quot;</span> /&gt;</span><br><br><span class="hljs-comment">&lt;!--数值输入域number--&gt;</span><br><span class="hljs-comment">&lt;!--min和max属性是数值类型或日期类型的input元素的专用属性，它们限制了在input元素中输入的数值与日期的范围，--&gt;</span><br><span class="hljs-comment">&lt;!--step定义合法的数字间隔，例如step=3，则就是1、3、5...,value则是定义默认值--&gt;</span><br><span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;&quot;</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;number&quot;</span> <span class="hljs-attr">min</span>=<span class="hljs-string">&quot;&quot;</span> <span class="hljs-attr">max</span>=<span class="hljs-string">&quot;&quot;</span> <span class="hljs-attr">step</span>=<span class="hljs-string">&quot;&quot;</span> <span class="hljs-attr">value</span>=<span class="hljs-string">&quot;&quot;</span>&gt;</span><br><br>滑动条range<br>将<span class="hljs-tag">&lt;<span class="hljs-name">input</span>&gt;</span>标记中的type属性设置为range，可以在表单中插入表示数值范围的滑动条，还可以限定可接受的数值范围<br><span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;&quot;</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;range&quot;</span> <span class="hljs-attr">min</span>=<span class="hljs-string">&quot;&quot;</span> <span class="hljs-attr">max</span>=<span class="hljs-string">&quot;&quot;</span> <span class="hljs-attr">step</span>=<span class="hljs-string">&quot;&quot;</span> <span class="hljs-attr">value</span>=<span class="hljs-string">&quot;&quot;</span>&gt;</span><br><br><span class="hljs-comment">&lt;!--日期选择器data pickers--&gt;</span><br><span class="hljs-comment">&lt;!--HTML5拥有多个供选取日期的和时间的新输入类型，秩序将&lt;input&gt;标记中的type属性设置为一下几种类型之一即可--&gt;</span><br><span class="hljs-comment">&lt;!--date   选取日、月、年--&gt;</span><br><span class="hljs-comment">&lt;!--month   选取月、年--&gt;</span><br><span class="hljs-comment">&lt;!--week   选取周、年--&gt;</span><br><span class="hljs-comment">&lt;!--time   选取时间（小时和分钟）--&gt;</span><br><span class="hljs-comment">&lt;!--datetime  选取时间、日、月、年（世界标准时间UTC）--&gt;</span><br><span class="hljs-comment">&lt;!--datetme-local   选取时间、日、月、年（本地时间）--&gt;</span><br><br><span class="hljs-comment">&lt;!--url类型是input元素专门用来输入url地址的文本框，提交时如果该文本框中的内容不是url地址格式的文字，则不允许提交--&gt;</span><br><span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;urll&quot;</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;url&quot;</span> <span class="hljs-attr">value</span>=<span class="hljs-string">&quot;http://www.icourses.cn&quot;</span> /&gt;</span><br><br><span class="hljs-comment">&lt;!--email类型的input元素是一种专门用来输入email地址的文本框，提交时如果该文本框内不是email地址格式--&gt;</span><br><span class="hljs-comment">&lt;!--的文字则不允许提交，但是却不会检查email地址是否存在，email类型的文本框具有一个multiple属性，它允许在该文本框--&gt;</span><br><span class="hljs-comment">&lt;!--中输入一串以逗号分隔的email地址--&gt;</span><br><span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;email&quot;</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;email&quot;</span> <span class="hljs-attr">value</span>=<span class="hljs-string">&quot;testemail@163.com&quot;</span>&gt;</span><br><br><span class="hljs-comment">&lt;!--列表框标记&lt;select&gt;--&gt;</span><br><span class="hljs-tag">&lt;<span class="hljs-name">form</span>&gt;</span><br>    <span class="hljs-tag">&lt;<span class="hljs-name">select</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;列表框民名称&quot;</span> <span class="hljs-attr">size</span>=<span class="hljs-string">&quot;&quot;</span>&gt;</span><br>        <span class="hljs-tag">&lt;<span class="hljs-name">option</span> <span class="hljs-attr">value</span>=<span class="hljs-string">&quot;选项值&quot;</span> /&gt;</span>选项显示内容<br>        <span class="hljs-tag">&lt;<span class="hljs-name">option</span> <span class="hljs-attr">value</span>=<span class="hljs-string">&quot;选项值&quot;</span> /&gt;</span>选项显示内容<br>    <span class="hljs-tag">&lt;/<span class="hljs-name">select</span>&gt;</span><br><span class="hljs-tag">&lt;/<span class="hljs-name">form</span>&gt;</span><br><br><span class="hljs-comment">&lt;!--文本域输入标记&lt;textarea&gt;--&gt;</span><br><span class="hljs-comment">&lt;!--    在表单中，只要插入成对的&lt;textarea&gt;&lt;/textarea&gt;就可以插入文本域--&gt;</span><br><span class="hljs-tag">&lt;<span class="hljs-name">form</span> &gt;</span><br>    用户:<span class="hljs-tag">&lt;<span class="hljs-name">input</span> <span class="hljs-attr">type</span>=<span class="hljs-string">&quot;text&quot;</span> <span class="hljs-attr">value</span>=<span class="hljs-string">&quot;login&quot;</span>&gt;</span><br>    <span class="hljs-tag">&lt;<span class="hljs-name">textarea</span> <span class="hljs-attr">name</span>=<span class="hljs-string">&quot;文本域name&quot;</span> <span class="hljs-attr">rows</span>=<span class="hljs-string">&quot;行数5&quot;</span> <span class="hljs-attr">cols</span>=<span class="hljs-string">&quot;列数100&quot;</span>&gt;</span> <span class="hljs-tag">&lt;/<span class="hljs-name">textarea</span>&gt;</span><br><span class="hljs-tag">&lt;/<span class="hljs-name">form</span>&gt;</span><br><span class="hljs-comment">&lt;!--也可以应用form属性标识id--&gt;</span><br><span class="hljs-comment">&lt;!--&lt;form  id=&quot;myform&quot;&gt;--&gt;</span><br><span class="hljs-comment">&lt;!--    用户:&lt;input type=&quot;text&quot; value=&quot;login&quot;&gt;--&gt;</span><br><span class="hljs-comment">&lt;!--&lt;/form&gt;&lt;br/&gt;--&gt;</span><br><span class="hljs-comment">&lt;!--&lt;textarea form=&quot;myform&quot; name=&quot;文本域name&quot; rows=&quot;行数5&quot; cols=&quot;列数100&quot;&gt; &lt;/textarea&gt;--&gt;</span><br><br><span class="hljs-comment">&lt;!--使用成对的&lt;table&gt;&lt;/table&gt;标记就可以定义一个表格--&gt;</span><br><span class="hljs-comment">&lt;!--&lt;tr&gt;为行标记&lt;td&gt;为单元格标记&lt;th&gt;表头标记--&gt;</span><br><span class="hljs-comment">&lt;!--设置表格边框宽度border&lt;table border=&quot;2&quot;&gt;--&gt;</span><br><span class="hljs-comment">&lt;!--设置单元格跨列colspan  &lt;td colspan=&quot;value&quot;&gt;--&gt;</span><br><span class="hljs-comment">&lt;!--设置单元格跨行 rowspan &lt;td rowspan=&quot;value&quot;&gt;--&gt;</span><br><span class="hljs-comment">&lt;!--width  设置单元格宽度--&gt;</span><br><span class="hljs-comment">&lt;!--height  设置单元格高度--&gt;</span><br><span class="hljs-comment">&lt;!--bordercolor 设置表格边框颜色--&gt;</span><br><span class="hljs-comment">&lt;!--bgcolor   设置表格背景颜色--&gt;</span><br><span class="hljs-comment">&lt;!--background  设置表格背景图像--&gt;</span><br><span class="hljs-comment">&lt;!--align/valign   设置表格对齐方式--&gt;</span><br><span class="hljs-comment">&lt;!--cellspacing    设置单元格间距--&gt;</span><br><span class="hljs-comment">&lt;!--cellpadding    设置单元格边距--&gt;</span><br><br><span class="hljs-tag">&lt;<span class="hljs-name">table</span> <span class="hljs-attr">border</span>=<span class="hljs-string">&quot;1&quot;</span> <span class="hljs-attr">style</span>=<span class="hljs-string">&quot;width: 400px;&quot;</span>&gt;</span><br>    <span class="hljs-tag">&lt;<span class="hljs-name">tr</span>&gt;</span><br>        <span class="hljs-tag">&lt;<span class="hljs-name">td</span>&gt;</span>  1<span class="hljs-tag">&lt;/<span class="hljs-name">td</span>&gt;</span> <span class="hljs-tag">&lt;<span class="hljs-name">td</span>&gt;</span> 2 <span class="hljs-tag">&lt;/<span class="hljs-name">td</span>&gt;</span><br>    <span class="hljs-tag">&lt;/<span class="hljs-name">tr</span>&gt;</span><br>    <span class="hljs-tag">&lt;<span class="hljs-name">tr</span>&gt;</span><br>        <span class="hljs-tag">&lt;<span class="hljs-name">td</span>&gt;</span>  3<span class="hljs-tag">&lt;/<span class="hljs-name">td</span>&gt;</span>  <span class="hljs-tag">&lt;<span class="hljs-name">td</span>&gt;</span> 4 <span class="hljs-tag">&lt;/<span class="hljs-name">td</span>&gt;</span><br>    <span class="hljs-tag">&lt;/<span class="hljs-name">tr</span>&gt;</span><br><span class="hljs-tag">&lt;/<span class="hljs-name">table</span>&gt;</span><br><br><br><span class="hljs-comment">&lt;!--使用成对的&lt;iframe&gt;&lt;/iframe&gt;标记即可在网页中插入内嵌框架--&gt;</span><br><span class="hljs-comment">&lt;!--可内置进&lt;td&gt;中--&gt;</span><br><span class="hljs-tag">&lt;<span class="hljs-name">table</span>&gt;</span><br><span class="hljs-tag">&lt;<span class="hljs-name">tr</span>&gt;</span><br><span class="hljs-tag">&lt;<span class="hljs-name">td</span>&gt;</span><br>    <span class="hljs-tag">&lt;<span class="hljs-name">iframe</span>&gt;</span>内嵌<span class="hljs-tag">&lt;/<span class="hljs-name">iframe</span>&gt;</span><br><span class="hljs-tag">&lt;/<span class="hljs-name">td</span>&gt;</span><br><span class="hljs-tag">&lt;/<span class="hljs-name">tr</span>&gt;</span><br><span class="hljs-tag">&lt;/<span class="hljs-name">table</span>&gt;</span><br><span class="hljs-comment">&lt;!--内置框架属性--&gt;</span><br><br><span class="hljs-comment">&lt;!--src    设置源文件地址--&gt;</span><br><span class="hljs-comment">&lt;!--width   设置内嵌框架窗口宽度--&gt;</span><br><span class="hljs-comment">&lt;!--height  设置内置框架窗口高度--&gt;</span><br><span class="hljs-comment">&lt;!--bordercolor  设置边框颜色--&gt;</span><br><span class="hljs-comment">&lt;!--align    设置框架对齐方式 可选left、right、top、middle、bottom--&gt;</span><br><span class="hljs-comment">&lt;!--name   设置框架名称，是链接标记的target所需的参数--&gt;</span><br><span class="hljs-comment">&lt;!--scrolling 设置是否需要显示滚动条，默认为auto，表示根据需要自动出现，Yes/No--&gt;</span><br><span class="hljs-comment">&lt;!--frameborder  设置框架边框，1表示显示边框、0表示不显示--&gt;</span><br><span class="hljs-comment">&lt;!--framespacing   设置框架边框宽度--&gt;</span><br><span class="hljs-comment">&lt;!--marginheight    设置内容与窗口上下边缘的边距，默认为1--&gt;</span><br><span class="hljs-comment">&lt;!--marginwidth    设置内容与窗口左右边缘的距离，默认为1--&gt;</span><br><span class="hljs-tag">&lt;<span class="hljs-name">iframe</span> <span class="hljs-attr">src</span>=<span class="hljs-string">&quot;url&quot;</span>&gt;</span><span class="hljs-tag">&lt;/<span class="hljs-name">iframe</span>&gt;</span><br><br></code></pre></td></tr></table></figure>

  Fluid.utils.createScript('https://lib.baomitu.com/tocbot/4.18.2/tocbot.min.js', function() {
    var toc = jQuery('#toc');
    if (toc.length === 0 || !window.tocbot) { return; }
    var boardCtn = jQuery('#board-ctn');
    var boardTop = boardCtn.offset().top;

    window.tocbot.init(Object.assign({
      tocSelector     : '#toc-body',
      contentSelector : '.markdown-body',
      linkClass       : 'tocbot-link',
      activeLinkClass : 'tocbot-active-link',
      listClass       : 'tocbot-list',
      isCollapsedClass: 'tocbot-is-collapsed',
      collapsibleClass: 'tocbot-is-collapsible',
      scrollSmooth    : true,
      includeTitleTags: true,
      headingsOffset  : -boardTop,
    }, CONFIG.toc));
    if (toc.find('.toc-list-item').length > 0) {
      toc.css('visibility', 'visible');
    }

    Fluid.events.registerRefreshCallback(function() {
      if ('tocbot' in window) {
        tocbot.refresh();
        var toc = jQuery('#toc');
        if (toc.length === 0 || !tocbot) {
          return;
        }
        if (toc.find('.toc-list-item').length > 0) {
          toc.css('visibility', 'visible');
        }
      }
    });
  });
</script>

  Fluid.utils.createScript('https://lib.baomitu.com/anchor-js/4.3.1/anchor.min.js', function() {

      visible  : CONFIG.anchorjs.visible
    };

      window.anchors.options.icon = CONFIG.anchorjs.icon;
    }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));

          anchors.options.class = 'anchorjs-link-left';
        }
        anchors.add(res.join(', '));
      }
    });
  });
</script>
